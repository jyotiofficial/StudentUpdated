<!DOCTYPE html>
<html>
<head>
    <title>Generate Internship Certificate</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Validate certificate file upload
            $('form').submit(function(e) {
                var certificateFile = $('#certificate_file').val();
                
                if (certificateFile === '') {
                    alert('Please upload a certificate file.');
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <h1>Generate Internship Certificate</h1>
    <form action="generate_certificate.php" method="POST" enctype="multipart/form-data">
        
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br>

        <label for="certificate_type">Certificate Type:</label>
        <input type="radio" id="insider" name="certificate_type" value="insider" required>
        <label for="insider">Insider</label>
        <input type="radio" id="outsider" name="certificate_type" value="outsider" required>
        <label for="outsider">Outsider</label><br>

        <label for="certificate_file">Certificate File:</label>
        <input type="file" id="certificate_file" name="certificate_file" required accept=".pdf"><br>

        <input type="submit" value="Generate Certificate">
    </form>
</body>
</html>
